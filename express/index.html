<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />
    <script type="text/javascript" src="js/expressionEval.js"></script>
    <script>
      function appendText(element_id, text){
        document.getElementById(element_id).value= document.getElementById(element_id).value + text;
      }

      function deleteLast(element_id){
        let val = document.getElementById(element_id).value;
        if(val.length > 0){
          val = val.substring(0, val.length - 1);
        }

        document.getElementById(element_id).value = val;
      }
    </script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
      <div class="container w-50">
        <div class="container  text-center">
          <h2>Calculator</h2>
          <div class="row">
            <div class="col-6">
              <h3>Result:</h3>
            </div>
            <div class="col-6">
              <h3 id="result">0</h3>
            </div>
        </div> 
          <div class="row m-1">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Input here</span>
              </div>
              <input id="expression-box" type="text" class="form-control" placeholder="Your expression">
            </div>
          </div>
          <div class="row m-1">
            <div class="col-sm text-center">
              <button type="button" class="btn btn btn-dark btn-block" onclick="deleteLast('expression-box')">Delete</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn btn-dark btn-block" onclick="appendText('expression-box', 'e')">Exponent</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn btn-dark btn-block" onclick="appendText('expression-box', 'l')">Log</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn btn-warning btn-block" onclick="appendText('expression-box', '/')">/</button>
            </div>
          </div>

          <div class="row m-1">
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '7')">7</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '8')">8</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '9')">9</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn btn-warning btn-block" onclick="appendText('expression-box', '*')">*</button>
            </div>
          </div>
          <div class="row m-1">
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '4')">4</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '5')">5</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '6')">6</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn btn-warning btn-block" onclick="appendText('expression-box', '-')">-</button>
            </div>
          </div>
          <div class="row m-1">
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '1')">1</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '2')">2</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '3')">3</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn btn-warning  btn-block" onclick="appendText('expression-box', '+')">+</button>
            </div>
          </div>
          <div class="row m-1">
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '^')">^</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '0')">0</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn-secondary btn-block" onclick="appendText('expression-box', '.')">.</button>
            </div>
            <div class="col-sm text-center">
              <button type="button" class="btn btn btn-warning btn-block" onclick="document.getElementById('result').innerHTML=evaluateExpression(document.getElementById('expression-box').value).toString()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
